name: smarterp
description: SmartERP - Windows Desktop ERP. Single user, Firebase Spark, client-heavy.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.6

  # Local / persistence
  path_provider: ^2.1.4
  shared_preferences: ^2.3.3

  # PDF (local, free)
  pdf: ^3.11.1
  printing: ^5.13.4

  # Charts (free)
  fl_chart: ^0.69.0

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5
  uuid: ^4.5.1

  # Connectivity (optional for offline indicator)
  connectivity_plus: ^6.0.5

  # CSV export
  csv: ^6.0.0

  # Share / file open (Windows)
  url_launcher: ^6.3.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/
